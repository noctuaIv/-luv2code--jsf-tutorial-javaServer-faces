<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Five Registration Form</title>
</h:head>

<h:body>
	<h:form>
		First name: <h:inputText value="#{studentFive.firstName}" /> <!-- On form load, call studentFive.getFirstName() -->
		<br />
		<br />
		Last name: <h:inputText value="#{studentFive.lastName}" />
		<br />
		<br />
		Favorite Programming Language:
		<h:selectOneRadio value="#{studentFive.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectOneRadio>
		<br />
		<br />
		<h:commandButton value="Submit" ation="student_five_response" />
		<!-- JSF will call page: student_four_response.html -->
	</h:form>>
</h:body>

</html>
