<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Four Registration Form</title>
</h:head>

<h:body>
	<h:form>
		First name: <h:inputText value="#{studentFour.firstName}" />
		<br />
		<br />
		Last name: <h:inputText value="#{studentFour.lastName}" />
		<br />
		<br />
		Favorite Programming Language:
		<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}"> <!-- On submit: studentFour.setFavoriteLanguages -->
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Submit" ation="student_four_response" /> <!-- JSF will call page: student_four_response.html -->
	</h:form>>
</h:body>

</html>
